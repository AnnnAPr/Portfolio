<body>
  <div class='container-fluid'>

    <header class='row'>
      <section class='col'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <p class="navbar-brand" ><h1>Anna Pranovich Contact</h1></p>
            
            <br />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-4">

    <section class='row'>
      <p></p>

        <section class='col-xl-6 contact border border-dark'>
          <form>
            <div class="form-group ">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            
            <div class="form-group">
              <label>Message</label>
              <textarea placeholder="Message" class="form-control" id="message-label" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>
      
      
    </main>
  
    <footer></footer>
  </div>
